
- date: 2021-07-01
  text: |
    I participate in the 2021-2022 cohort of <a href="https://maa.org/programs-and-communities/professional-development/project-next">Project NExT (New Experiences in Teaching)</a> through the Mathematical Association of America.
- date: 2021-08-01
  text: |
    I join Seattle University as an assistant professor of Mathematics. I'll be supporting the new MS Data Science program. 
- date: 2021-10-01
  text: |
    I co-lead a team in the <a href="https://qsideinstitute.org/events/datathon4justice/">QSIDE Datathon4Justice</a> with <a href="https://annahaensch.com/about.html"> Dr. Anna Haensch</a>. Our team works to read in police call logs from a small town. 
- date: 2021-11-01
  text: |
    Work from the Datathon4Justice grows roots as a permanent research group, the <a href="https://qsideinstitute.org/stopa-lab/">Small Town Police Accountability (SToPA) Research Lab</a>. I co-lead this lab with <a href="https://annahaensch.com/about.html">Anna Haensch</a> and <a href="https://maminian.github.io/"> Manuchehr Aminian</a>.
- date: 2022-04-22
  text: |
    I give a virtual talk with Manuch Aminian about the SToPA Lab's progress at the 2022 QSIDE <a href="https://qsideinstitute.org/events/data-4-justice-conference/">Data4Justice Conference</a> [<a href="https://www.youtube.com/watch?v=cOrBNQsoKO0&list=PLMab0CMUF6Y0bhdugG3LLeGAKnAKYaEbZ&index=18">recording</a>].
- date: 2022-07-15
  text: |
    I participate in the <a href="https://icerm.brown.edu/programs/ep-22-dssj/">Data Science and Social Justice: Networks, Policy, and Education</a> summer workshop at ICERM. 
- date: 2022-11-01
  text: |
    I lead a team in the 2022 <a href="https://qsideinstitute.org/events/datathon4justice/">QSIDE Datathon4Justice</a>, where we work on cleaning and analyzing policing data. 
- date: 2022-09-01
  text: |
    Article: I contribute to the COMAP (Consortium for Mathematics and its Applications) Newsletter with an article entitled <a href="https://www.comap.com/membership/member-resources/item/gaimme-time-getting-away-from-one-right-answer">Getting Away from One Right Answer</a>.
- date: 2023-01-05
  text: |
    I attend the <a href="https://www.jointmathematicsmeetings.org//jmm"> Joint Mathematics Meetings</a> in Boston, MA.
- date: 2023-03-14
  text: |
    Preprint: I am a joint author on <a href="https://arxiv.org/abs/2303.09282">overview article</a> on "Data science and social justice in the mathematics community." The team is <a href="https://quindeldjones.wixsite.com/quindelj">Quindel Jones</a>, <a href="https://math.berkeley.edu/~vindas/">Andrés R. Vindas Meléndez</a>, myself, <a href="https://maminian.github.io/">Manuchehr Aminian</a>, <a href="https://sites.google.com/g.hmc.edu/hzinnbrooks">Heather Zinn Brooks</a>, <a href="https://www.professornaite.com/">Nathan Alexander</a>, <a href="https://inquire.catapult.bates.edu/">Carrie Diaz Eaton</a>, and <a href="https://www.philchodrow.prof/">Phil Chodrow</a>. 
- date: 2023-07-17
  text: |
    I am a participant in the <a href="https://icerm.brown.edu/programs/ep-23-dssj/w2/">Educating at the Intersection of Data Science and Social Justice</a> workshop at the <a href="https://icerm.brown.edu/">Institute for Computational and Experimental Research in Mathematics</a> (ICERM). 
- date: 2023-07-21
  text: |
    I give a talk at <a href="https://cfp.scipy.org/2023/talk/AXPZZG/">SciPy: Scientific Computing with Python</a> in Austin, TX. 
- date: 2023-09-30
  text: |
    Article: "<a href='https://www.ams.org/journals/notices/202309/202309FullIssue.pdf#page=105'>Data Science and Social Justice in the Mathematics Community</a>" is published in the <i>Notices of the American Mathematical Society</i>.
- date: 2023-08-23 
  text: | 
    Preprint: I am a co-author on a new preprint, <a href="https://osf.io/2gyuv"> Small-Town Police Accountability: Challenges and Recommendations</a>.   
- date: 2023-11-17
  text: |
    I lead a team in the 2023 <a href="https://qsideinstitute.org/events/datathon4justice/">QSIDE Datathon4Justice</a>, where we analyze policing data. 
- date: 2024-01-04
  text: I give a talk in the <a href="https://meetings.ams.org/math/jmm2024/meetingapp.cgi/Session/7791">NAM-SIAM Special Session on Quantitative Justice</a> at the Joint Mathematics Meetings in San Francisco . 
- date: 2024-02-29
  text: I serve as a mentor in <a href="https://www.widspugetsound.org/mentor">An Evening of Mentorship</a> with <a href="https://www.widspugetsound.org/"> Women In Data Science Puget Sound</a>. 
- date: 2024-03-18
  text: I am accompanying John Carter to co-lead a student experience in Chile for a course entitled <a href="http://fac-staff.seattleu.edu/carterj1/web/chile/chile2014/Chile2014.html">Mathematical Models of Wave-Energy Extraction</a>.
- date: 2024-05-14
  text: Seattle University is set to host the annual conference for <a href="https://www.widspugetsound.org/upcoming-events">Women In Data Science Puget Sound</a>. 
- date: 2024-07-08
  text: | 
    I am invited to present in the <a href="https://meetings.siam.org/sess/dsp_programsess.cfm?SESSIONCODE=79747"> Workshop Celebrating Diversity Minisymposium: Quantitative Justice through Applied Data Science </a> at the SIAM Annual Meeting in Spokane, WA. 
- date: 2024-07-10
  text: I organize the Human Networks, Social Sciences, and Economics track at <a href="https://www.scipy2024.scipy.org/">SciPy 2024</a>.
- date: 2024-07-15
  text: |
    Article: "<a href='https://www.tandfonline.com/doi/epdf/10.1080/2330443X.2024.2379270?needAccess=true'>Data Collection and Analysis for Small-Town Policing: Challenges and Recommendations</a>" is published in <i>Statistics and Public Policy</i>.
- date: 2024-09-01
  text: In the fall of 2024, I will be on sabbatical! Feel free to get in touch during this time if you are interested in collaborating. 